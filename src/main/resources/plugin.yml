name: Spawn
version: ${project.version}
main: com.connorcode.spawn.Main
api-version: 1.16
prefix: Spawn
authors: [ Sigma76 ]
description: Adds /spawn to goto the set spawn point
website: https://github.com/Basicprogrammer10/Spawn-Plugin
commands:
  back:
    description: Goes back to whare you ran /spawn from
    usage: /back
  spawn:
    description: Brings you to spawn!
    usage: /spawn
  setspawn:
    description: Set the Worlds Spawn!
    usage: /setspawn